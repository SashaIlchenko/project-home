<section class="section" id="contacts">
    <div class="container">
        <h1 class="title">Связаться с нами</h1>
        <div class="modal-wrapper">
            <form class="modal-form">
                <div class="modal-form__wrapper">
                    <input type="text" name="User_name" placeholder="Имя" id="user_name" class="modal-form__input"
                        minlength="2" pattern="['a-zA-Zа-яА-ЯіІїЇ]+" />
                    <svg class="modal-form__icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-person"></use>
                    </svg>
                </div>
                <div class="modal-form__wrapper">
                    <input type="tel" name="User_number" placeholder="Номер телефона*" id="user_tell" required
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="xxx-xxx-xx-xx" class="modal-form__input" />
                    <svg class="modal-form__icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-phone"></use>
                    </svg>
                </div>
                <div class="modal-form__wrapper">
                    <input type="email" name="User_mail" placeholder="E-mail*" id="user_mail" required
                        class="modal-form__input" />
                    <svg class="modal-form__icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-email-form"></use>
                    </svg>
                </div>
                <div class="modal-form__wrapper">
                    <input type="text" name="User_good" placeholder="Интерисующий товар/услуга" id="user_good"
                        class="modal-form__input" minlength="2" pattern="['a-zA-Zа-яА-ЯіІїЇ]+" />
                    <svg class="modal-form__icon" width="18" height="18">
                        <use href="./images/icons.svg#cart"></use>
                    </svg>
                </div>
                <div class="modal-form__wrapper">
                    <textarea name="feedback" placeholder="Cooбщение *" id="comments" required
                        class="modal-form__feedback"></textarea>
                    <svg class="modal-form__icon" width="18" height="18">
                        <use href="./images/icons.svg#pencil"></use>
                    </svg>
                </div>
                <input class="modal-form__checkbox" type="checkbox" name="User_policy" id="policy" required /><label
                    for="policy" class="modal-form__policy"><span class="modal-form__icon-checked"><svg
                            class="modal-form__custom-icon" width="18" height="18">
                            <use class="modal-form__policy-checked" href="./images/icons.svg#icon-check"></use>
                        </svg></span><span>Отправляя заявку Вы соглашаетесь с политикой
                        конфиденциальности</span></label>
                <button type="submit" class="project-button">Отправить <span><svg class="button-arrow__white">
                            <use href="./images/icons.svg#arrow-right"></use>
                        </svg></span></button>

            </form>
            <img src="./images/contacts-img.jpg" width="749" height="369" />
        </div>
    </div>
</section>
